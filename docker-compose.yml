version: '3.5'
services:

#Database Mysql
  mysql:
    build: ./database
    #image: mysql
    container_name: database
    volumes:
        - "./database/schema.sql:/docker-entrypoint-initdb.d/1.sql"
    environment:
      "MYSQL_DATABASE": "odwta"
      "MYSQL_ALLOW_EMPTY_PASSWORD": "true" 
    ports:
      - "3307:3307"
    networks:
      - backend
  

#Nginx
  proxy:
    image: nginx:latest
    container_name: proxy
    depends_on:
      - "mysql"
    volumes:
        - "./certificate/nginx.conf:/etc/nginx/nginx.conf"
        - "./certificate/site.key:/etc/nginx/ssl/site.key"
        - "./certificate/site.crt:/etc/nginx/ssl/site.crt"
        - "./certificate/rootCA.pem:/etc/nginx/ssl/rootCA.pem"
        - "./proxy/html/insert.html:/usr/share/nginx/html/proxy/insert.html"
        - "./proxy/html/select.html:/usr/share/nginx/html/proxy/select.html"
    ports:
      - "8080:80"
      - "443:443"
    networks: 
      - frontend

  app:
    build: ./app
    container_name: backend
    links:
      - mysql
    networks:
      - backend
      - frontend
    ports:
        - 3000:3000

#Docker Networks
networks:
  frontend:
  backend: